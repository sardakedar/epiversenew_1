<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | EpiVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #061536, #0c1f4d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: fadeInUp 1s ease forwards;
            max-width: 500px;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pop 0.6s ease;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #d0d0d0;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff6b35;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #ff814f;
            transform: translateY(-3px);
        }

        .redirect-text {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>

    <script>
        // Auto redirect after 6 seconds
        setTimeout(function () {
            window.location.href = "/";
        }, 6000);
    </script>
</head>

<body>
    <div class="container">
        <!-- <div class="icon">ðŸŽ‰</div> -->
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for contacting <strong>EpiVerse</strong>.  
        Our team will get back to you shortly.</p>

        <a href="/" class="btn">Back to Home</a>

        <div class="redirect-text">
            You will be redirected automatically in 6 seconds...
        </div>
    </div>
</body>
</html>
