<!-- Contact Form -->
<div class="contact-form">
    <h3>Send us a Message</h3>
    <form id="contactForm" action="https://formsubmit.co/parikshitwagh555@gmail.com" method="POST">
        <!-- FormSubmit.co configuration -->
        <input type="hidden" name="_subject" value="New Contact Form Submission from EpiVerse">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://your-vercel-app.vercel.app/thank-you.html">
        
        <div class="form-row">
            <div class="form-group">
                <input type="text" id="firstName" name="First Name" placeholder="First Name *" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" name="Last Name" placeholder="Last Name">
            </div>
        </div>
        
        <div class="form-group">
            <input type="email" id="email" name="Email" placeholder="Email Address *" required>
        </div>
        
        <div class="form-group">
            <input type="tel" id="phone" name="Phone" placeholder="Phone Number">
        </div>
        
        <div class="form-group">
            <select id="inquiryType" name="Inquiry Type">
                <option value="" disabled selected>Select Inquiry Type</option>
                <option value="general">General Inquiry</option>
                <option value="partnership">Partnership Opportunity</option>
                <option value="venue">Venue Registration</option>
                <option value="support">Technical Support</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <textarea id="message" name="Message" placeholder="Your Message *" required></textarea>
        </div>
        
        <button type="submit" class="submit-button">
            <i class="fas fa-paper-plane" style="margin-right: 10px;"></i> Send Message
        </button>
    </form>
</div>
